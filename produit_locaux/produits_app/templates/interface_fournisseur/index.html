{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>SUPNUM - Ecommerce Template | Home</title>

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'img/core-img/supnum2.png' %}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
      <style>
            .color{
                background-color: black;
            }
            .main-content-wrapper .header-area{
                background-color: black;
            }
            .wd{
                width: 100%;
            }
      </style>
</head>

<body class="color">
    <div class="main-content-wrapper d-flex clearfix space">
        <header class="header-area clearfix">
            {% include 'interface_fournisseur/navbar.html' %}
        </header>
        <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix wd">
                {% for produit in produits %}
                <!-- Single Catagory -->
                <div class="single-products-catagory clearfix space2">
                    <a class="space2" href="/product_details/{{produit.id_produit}}">
                        <img width="100px" src="{{ produit.image.url }}" alt="">
                        <!-- Hover Content -->
                        <div class="hover-content">
                            <!-- <div class="line"></div> -->
                            <p>From ${{ produit.prix }}</p>
                            <h4>{{ produit.nom }}</h4>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
       
    </div>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'js\active.js' %}"></script>

</body>

</html>
