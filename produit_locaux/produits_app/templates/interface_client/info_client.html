{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/interface_admin/kkk.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="app-main__inner">
                <div style="margin-top: 60px; margin-left: 320px;">
                <div class="col-md-8">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">Les informations du client</h5>
                        <form method="post" action="{% url 'info_client'  %}">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="position-relative form-group">
                                        <label for="nom">Nom :</label>
                                        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="position-relative form-group">
                                        <label for="prenom">Prénom :</label>
                                        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="position-relative form-group">
                                        <label for="num_tel">Numéro de téléphone :</label>
                                        <input type="number" id="num_tel" name="num_tel" placeholder="Entrez votre numéro de téléphone" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="position-relative form-group">
                                        <label for="adresse">Adresse :</label>
                                        <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div style="display:flex;justify-content:space-between">
                                <button class="mt-3 btn btn-primary">Confirmer</button>
                                <a class="mt-3 btn btn-primary" href="{% url 'creercompte' %}" style="background-color: darkcyan;">Retour</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
