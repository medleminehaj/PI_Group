{% extends 'interface_client/nav_bar.html' %}
{% load static %}
{% block content %}
<style>
.form1 {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 491px;
    margin-left: 200px;
    margin-top: 40px;
    border: 1px solid;
    background-color: #fff;
    border-radius: 20px;
    padding: 30px 20px;
    box-shadow: 100px 100px 80px rgba(0, 0, 0, 0.03);
}

.title {
  color: black;
  font-weight: bold;
  text-align: center;
  font-size: 20px;
  margin-bottom: 4px;
}

.sub {
  text-align: center;
  color: black;
  font-size: 14px;
  width: 100%;
}

.sub.mb {
  margin-bottom: 1px;
}

.sub a {
  color: rgb(23, 111, 211);
}

.avatar1 {
  cursor: pointer;
      display: inline-block;
      position: relative;
}

.form1 button {
  align-self: flex-end;
}

.input, button {
  border: none;
  outline: none;
  width: 100%;
  padding: 16px 10px;
  background-color: rgb(247, 243, 243);
  border-radius: 10px;
  box-shadow: 12.5px 12.5px 10px rgba(0, 0, 0, 0.015),100px 100px 80px rgba(0, 0, 0, 0.03);
}

button {
  margin-top: 12px;
  background-color: rgb(23, 111, 211);
  color: #fff;
  text-transform: uppercase;
  font-weight: bold;
}

.input:focus {
  border: 1px solid rgb(23, 111, 211);
}

#file {
  display: none;
}
.edit-icon {
    background: transparent;
    border-radius: 50%;
    bottom: -7px;
    height: 28px;
    position: absolute;
    right: -9px;
    width: 24px;
}
.amado-pro-catagory .form1{
  left: 20px;
}
.user-icon .img_compt1 {
    width: 76px;
    height: 76px;
    border-radius: 50%;
    cursor: default;
    margin-left: 177px;
}
</style>
<div class="products-catagories-area clearfix ">

    <div class="amado-pro-catagory clearfix">
      <div class="user-icon">
      <form class="form1">
        <!-- <span class="title">You really like the project</span>
        <span class="sub mb">Register to get full access now :)</span> -->
        <div class="head">
        <input id="file" type="file">
        <label class="avatar1" for="file">
          <span>
            <img class="img_compt1" id="avatar-img" src="{{compte.image.url}}" alt="vatar" width="50" height="60">
          </span>
          <div class="edit-icon" onclick="openFileExplorer()">
              <img class="icon_compt" src="{% static 'images/stylo.png' %}" alt="User Icon">
          
          </div>
          
        </label>
        </div>
          <input type="text" class="input" placeholder="username">
          <input type="email" class="input" placeholder="email">
          <input type="password" class="input" placeholder="password"> 
          <button>modifie</button>
      </form>
      </div>
    </div>
</div>
{% endblock %}
